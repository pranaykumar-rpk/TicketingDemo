<div class="container">
  <div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card" >
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            
            
            <div *ngIf="card.title=='Basic Info'">
              
              <div>
                <img src="assets/pranayProfile.png" alt="img" width="100" height="100">
              </div>

              <div>
                <p>{{userData?.firstName}}</p>
                <p>{{userData?.lastName}}</p>
                <p>{{userData?.emailId}}</p>
                <p>{{userData?.mobileNumber}}</p>
              </div>
  
            </div>
  
            <div *ngIf="card.title=='Organisation Info'"></div>
            
            <div *ngIf="card.title=='Awards'"></div>
  
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
