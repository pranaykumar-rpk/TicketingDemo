<h1>List Of Tickets Available</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef> Ticket Id </th>
      <td mat-cell *matCellDef="let element"> {{element.ticketId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Approved </th>
      <td mat-cell *matCellDef="let element"> {{element.approved}} </td>
    </ng-container>

    <ng-container matColumnDef="estimated">
      <th mat-header-cell *matHeaderCellDef> Estimated </th>
      <td mat-cell *matCellDef="let element"> {{element.estimated}} </td>
    </ng-container>

    <ng-container matColumnDef="raisedBy">
      <th mat-header-cell *matHeaderCellDef> Raised By </th>
      <td mat-cell *matCellDef="let element"> {{element.raisedBy}} </td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
    </ng-container>
      
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="openDialog(element.description)">Edit</button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
